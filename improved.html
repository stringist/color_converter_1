<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Color Selector</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./improved.js"></script>
</head>

<body>
    <label for="color-picker">Pick a color</label>
    <input type="color" value="#c0ffee" id="color-picker"></input>
    <div id="color-display">
        <div id="color-square"></div>
        <output for="color-display"></output>
        <div class="color-value"><label for="HEX">HEX</label>
            <output type="text" id="HEX">#c0ffee</output></div>
        <div class="color-value"><label for="RGB">RGB</label>
            <output type="text" id="RGB"></output></div>
        <div class="color-value"><label for="HSL">HSL</label>
            <output type="text" id="HSL"></output></div>
    </div>
</body>

</html>
